<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>TiendaPG!</title>
  </head>
  <body>

		<div class="container">
		<h1>Editando datos de cliente</h1>
		
			<form th:action="@{|/edit/${cliente.id}|}" method="post" class="form-group" th:object=${cliente}>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"/>				
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}"/>				
				</div>
				<div class="form-group">
					<label for="dni">DNI</label>
					<input type="number" class="form-control" id="dni" name="dni" th:field="*{dni}"/>				
				</div>	
			    	<div class="form-group">
					<label for="direcion">Direccion</label>
					<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}"/>	
				</div>
						<div class="form-group">
					<label for="localidad">Localidad</label>
					<input type="text" class="form-control" id="localidad" name="localidad" th:field="*{localidad}"/>	
				</div>
					<div class="form-group">
					<label for="provincia">Provincia</label>
					<input type="text" class="form-control" id="provincia" name="provincia" th:field="*{provincia}"/>	
				</div>
				     <div class="form-group">
					<label for="telefono">Telefono</label>
					<input type="number" class="form-control" id="telefono" name="telefono" th:field="*{telefono}"/>				
				</div>		
				<button type="submit" class="btn btn-primary">Guardar</button>			
			</form>
		</div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
