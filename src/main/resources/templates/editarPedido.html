<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

		<div class="container">
		<h1>Editando datos de pedido</h1>
		
			<form th:action="@{|/edit/${pedido.id}|}" method="post" class="form-group" th:object=${pedido}>
				<div class="form-group">
					<label for="cliente">Cliente</label>
					<input type="text" class="form-control" id="cliente" name="cliente" th:field="*{cliente}"/>				
				</div>
				<div class="form-group">
					<label for="totalPagar">TotalPagar</label>
					<input type="number" class="form-control" id="totalPagar" name="totalPagar" th:field="*{totalPagar}"/>				
			
				
				</div>		
				<button type="submit" class="btn btn-primary">Guardar</button>			
			</form>
		</div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
