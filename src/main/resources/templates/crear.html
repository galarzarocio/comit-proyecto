<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 		
<!--  		para poner la cabecera de botones -->
 		<div th:insert="botones.html :: botones"> </div>	
 		
 		
 		
		<h1>Agregar un nuevo cliente</h1>
		<div class="container">
			<form th:action="@{/admin/guardar}" method="post" class="form-group" th:object=${administrador}>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="mail" name="mail" th:field="*{mail}"/>				
				</div>
				<div class="form-group">
					<label for="contraseña">Contraseña</label>
					<input type="password" class="form-control" id="contraseña" name="contraseña" th:field="*{contraseña}"/>	
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>			
			</form>
		</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
