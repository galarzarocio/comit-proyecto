<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
		<header th:insert="fragments/navbar.html :: header"> </header>	
		<h1>Agregar un nuevo cliente</h1>
		<div class="container">
			<form th:action="@{/save}" method="post" class="form-group" th:object=${cliente}>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"/>				
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" name="apellido" />				
				</div>
				<div class="form-group">
					<label for="dni">DNI</label>
					<input type="number" class="form-control" id="dni" name="dni" />				
				</div>	
				<div class="form-group">
					<label for="direccion">direccion</label>
					<input type="text" class="form-control" id="direccion" name="direccion" />	
				</div>
				<div class="form-group">
					<label for="localidad">localidad</label>
					<input type="text" class="form-control" id="localidad" name="localidad" />	
				</div>
				<div class="form-group">
					<label for="provincia">provincia</label>
					<input type="text" class="form-control" id="provincia" name="provincia" />	
				</div>
				<div class="form-group">
					<label for="telefono">telefono</label>
					<input type="text" class="form-control" id="telefono" name="telefono" />	
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>			
			</form>
		</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
