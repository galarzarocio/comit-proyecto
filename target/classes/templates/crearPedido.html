<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>SOSmascotas</title>
  </head>
  <body>
	
		<h1>pedido</h1>
		<div class="container">
			<form th:action="@{/pedido/guardarPedido}" method="post" class="form-group" th:object=${pedido}>
				
			      
			    
			    <div>
					<label for="estado">Estado</label>
					<select name="estado" th:field="*{estado}">
					   <option value="PAGO_50_PORCIENTO">Pago 50 porciento</option>
					   <option value="PAGO_TOTAL">Pago total</option>
					   <option value="EN_PREPARACION">En preparacion</option>
					   <option value="CON_RETRASO">Con retraso</option>
					   <option value="ENVIADO">Enviado</option>
					    <option value="ENTRGADO">Entegado</option>
					   
					</select>
			   </div>
			   <div class="form-group">
					<label for="cliente">Informacion cliente</label>
					<input type="text" class="form-control" id="cliente" name="cliente" th:field="*{pedido.cliente}"/>				
				</div>
				<div class="form-group">
					<label for="totalPagar">totalPagar</label>
					<input type="text" class="form-control" id="totalPagar" name="totalPagar" th:field="*{pedido.totalPagar}"/>				
				</div>
<!-- 			<div class="form-group"> -->
<!-- 		    	<label for="estado">Estado del pedido</label> -->
<!-- 				<input type="text" class="form-control" id="estado" name="estado" /> -->
<!-- 			</div> -->
			   <div class="form-group">
				 <label for="fechaDeEntrega">Fecha de entrega</label>
				 <input class="form-control" type="date" value="${fechaDeEntrega}" id="fechaDeEntrega" name="fechaDeEntrega" th:field="*{fechaDeEntrega}">
				</div>	
			<h2>Producto</h2>
			   <div class="form-group">
					<label for="descripcion">Descripcion</label>
					<input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{producto.descripcion}"/>
			   </div>
			       <div class="form-group">
					<label for="tipoDeMaterial">Tipo de Material</label>
					<input type="text" class="form-control" id="tipoDeMaterial" name="tipoDeMaterial" th:field="*{producto.tipoDeMaterial}"/>
			   
			    </div>
			       <div class="form-group">
					<label for="retenzor">retenzor</label>
					<input type="text" class="form-control" id="retenzorl" name="retenzor" th:field="*{producto.retenzor}"/>
			   
			    </div>
			       <div class="form-group">
					<label for="marcasDeSoldaduras">Marcas de soldaduras</label>
					<input type="text" class="form-control" id="marcasDeSoldaduras" name="marcasDeSoldaduras" th:field="*{producto.marcasDeSoldaduras}"/>
			   </div>
		    <button type="submit" class="btn btn-primary">Enviar</button>	
		    </form>
		</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
		
			</html>
